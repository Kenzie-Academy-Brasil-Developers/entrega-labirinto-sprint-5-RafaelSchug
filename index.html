<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="launch.png" type="image/x-icon">
    <title>Space Maze</title>
</head>
<body>
    <div class="welcome_screen__container">
        <button id="startProcess">Iniciar</button>
        <h1 id="welcome_msg">Bem vindo ao Space Maze!</h1>
        <div class="newMsg">
            <h4>Nova transmissão recebida</h4>
            <button class="default_button" id="showTransmission">Exibir Transmissão</button>
        </div>
        <div class="message_receiver">
            <p></p>
        </div>
        
    </div>
    <div class="fuel_container">
        <meter id="fuel_status" min="0" max="150" value="150"></meter>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
